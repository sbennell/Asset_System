services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/data/asset_system.db
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-in-production}
    volumes:
      - asset_data:/app/data
    restart: unless-stopped

volumes:
  asset_data:
